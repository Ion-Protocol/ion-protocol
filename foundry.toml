[profile.default]
auto_detect_solc = false
src = "src"
out = "out"
solc = "0.8.21"
libs = ["lib"]
verbosity = 3
remappings = ["@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/", 
                "@balancer-labs/v2-interfaces/=lib/balancer-v2-monorepo/pkg/interfaces/",
                "@balancer-labs/v2-pool-stable/=lib/balancer-v2-monorepo/pkg/pool-stable/",
                "@chainlink/contracts/=lib/chainlink/contracts/",
                "@uniswap/v3-periphery/=lib/v3-periphery/",
                "@uniswap/v3-core/=lib/v3-core/",]
fs_permissions = [{ access = "read-write", path = "./"}]
optimizer = true
optimizer_runs = 1000
no_match_contract = "Echidna"
gas_reports = ["IonHandler", "IonRegistry", "TransparentUpgradeableProxy", "IonPool"]

[profile.default.fuzz]
runs = 10000
max_test_rejects = 10000000

[profile.default.invariant]
runs = 20
depth = 50
fail_on_revert = true
call_override = false   # reentrancy-check

[fmt]
bracket_spacing = true
int_types = "long"
line_length = 120
multiline_func_header = "all"
number_underscore = "thousands"
quote_style = "double"
tab_width = 4
wrap_comments = true

[rpc_endpoints]
goerli = "${GOERLI_RPC_URL}"

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
